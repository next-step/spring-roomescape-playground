server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:database
    driver-class-name: org.h2.Driver
    username: sa
    password: ${PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console
    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          format_sql: true
          highlight_sql: true
        default_batch_fetch_size: 100
      open-in-view: false
      defer-datasource-initialization: true
    sql:
      init:
        encoding: utf-8